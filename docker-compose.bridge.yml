version: '3.8'

# Alternative Docker Compose using bridge network mode
# Use this if host network mode is not available or preferred
# Run with: docker compose -f docker-compose.bridge.yml up -d

services:
  vpn-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wireguard-vpn
    restart: unless-stopped

    cap_add:
      - NET_ADMIN
      - SYS_MODULE

    # Bridge network with port mapping
    ports:
      - "51820:51820/udp"

    environment:
      - VPN_PUBLIC_IP=${VPN_PUBLIC_IP:-XXX.XXX.XXX.XXX}
      - VPN_CONFIG=/etc/wireguard/server.conf
      - VPN_INTERFACE=wg0
      - VPN_SUBNET_V4=10.0.0.0/24
      - VPN_SUBNET_V6=fd00:vpn::/64
      - TZ=${TZ:-UTC}

    volumes:
      - ./config:/etc/wireguard
      - /dev/net/tun:/dev/net/tun

    # Enable IP forwarding via sysctl
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv6.conf.all.forwarding=1
      - net.ipv4.conf.all.src_valid_mark=1

    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

    healthcheck:
      test: ["CMD", "pgrep", "vpn_server"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    networks:
      - vpn-network

networks:
  vpn-network:
    driver: bridge
