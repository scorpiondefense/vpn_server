# Mesh VPN Beacon Configuration
# The beacon serves as a centralized rendezvous point for mesh nodes

[Interface]
# Beacon private key (keep secret!)
PrivateKey = <base64-encoded-private-key>
# UDP port to listen on (default: 51821)
ListenPort = 51821

[Beacon]
# Network name (must match all nodes)
NetworkName = scorpion-corp
# Shared secret for network membership validation
NetworkSecret = <base64-encoded-shared-secret>
# Maximum number of registered peers
MaxPeers = 1000
# Peer expiry time in seconds (peers must re-register before this)
PeerExpiry = 300
