# WireGuard Client Configuration
# This is a sample configuration for a macOS/iOS/Windows/Linux client.
# Import this into the native WireGuard app or wg-quick.

[Interface]
# Client's private key (generate with: wg-keygen genkey)
PrivateKey = <client-private-key>

# Client's tunnel IP address (assigned by server admin)
Address = 10.0.0.2/32, fd00:vpn::2/128

# Optional: DNS servers to use when tunnel is active
DNS = 1.1.1.1, 2606:4700:4700::1111

# Optional: Set MTU
# MTU = 1420

[Peer]
# Server's public key
PublicKey = <server-public-key>

# Optional: Pre-shared key (must match server's config)
# PresharedKey = <psk>

# Server endpoint (IP:port or hostname:port)
Endpoint = your-server.example.com:51820

# Which IPs should be routed through the tunnel
# Use 0.0.0.0/0, ::/0 to route ALL traffic through VPN
# Or specify only certain subnets
AllowedIPs = 0.0.0.0/0, ::/0

# Optional: Send keepalive packets to maintain NAT mapping
PersistentKeepalive = 25
