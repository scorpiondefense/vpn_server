# Mesh VPN Node Configuration
# This node joins a mesh network via a beacon server

[Interface]
# Node private key (keep secret!)
PrivateKey = <base64-encoded-private-key>
# UDP port to listen on
ListenPort = 51820
# VPN address for this node
Address = 10.100.0.1/16

[Mesh]
# Network name (must match beacon and all peers)
NetworkName = scorpion-corp
# Shared secret for network membership (must match beacon)
NetworkSecret = <base64-encoded-shared-secret>
# Beacon server address
BeaconAddress = beacon.scorpion.io:51821
# Beacon server public key
BeaconPublicKey = <beacon-public-key-base64>
# Automatically connect to discovered peers
AutoConnect = true
# Maximum mesh peers to connect to
MaxPeers = 100
# Optional: IPv6 address for dual-stack operation
# IPv6Address = fd00:mesh::1/64
